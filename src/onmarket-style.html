<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<!-- shared styles for all views -->
<dom-module id="onmarket-style">
  <template>
    <style is="custom-style">
      :host {
        --app-primary-color: var(--paper-blue-500);
        --app-primary-text-color: var(--paper-grey-900);
        --app-primary-background-color: var(--light-theme-background-color);
        --app-primary-icon-color: var(--paper-grey-800);

        --app-primary-light-color: var(--paper-blue-100);
        --app-primary-light-text-color: var(--paper-grey-50);
        --app-primary-light-icon-color: var(--paper-grey-50);

        --app-secondary-color: var(--paper-orange-a200);
        --app-secondary-text-color: var(--secondary-text-color);
        --app-secondary-background-color: var(--paper-grey-200);

        --app-game-circle: var(--paper-blue-500);
        --app-game-circle-border: var(--paper-blue-700);

        --app-time-game: var(--paper-grey-500);
      }
    </style>
  </template>
</dom-module>
