<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../bower_components/iron-icon/iron-icon.html" />

<link rel="import" href="product-card-cart.html" />
<link rel="import" href="onmarket-style.html" />
<link rel="import" href="onmarket-config.html" />

<dom-module id="page-cart">
  <template>
    <style>
      :host {
        @apply --layout-vertical;
        padding: 1em;
      }

      paper-button {
        --paper-button: {
          background-color: var(--app-primary-color);
          @apply --paper-font-button;
          color: var(--app-primary-light-text-color);
        };
        --paper-button-ink-color: var(--app-primary-color);
      }

      iron-icon {
        --iron-icon: {
          color: var(--app-primary-light-text-color);
        };
      }
    </style>

    <template is="dom-repeat" items={{cartArr}} as=product index-as=index>
      <product-card-cart product-arr=[[cartArr]]></product-card-cart>
    </template>

    <div class="btn-container">
      <paper-button on-tap="">
        <iron-icon icon="onmarket:cart"></iron-icon>
        پرداخت
      </paper-button>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'page-cart',

        properties: {
          cartArr: {
            type: Array,
          }
        },

        ready: function () {
          this._log('<%s> cartArr %o', this.is, this.cartArr);
        }

      });
    })();
  </script>
</dom-module>
