<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/paper-material/paper-material.html" />
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="../bower_components/iron-image/iron-image.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../bower_components/paper-styles/typography.html" />
<link rel="import" href="../bower_components/iron-icon/iron-icon.html" />

<link rel="import" href="onmarket-icon.html" />
<link rel="import" href="onmarket-style.html" />

<dom-module id="product-card-cart">
  <template>
    <style>
      :host {
        @apply --layout-vertical;
        /* margin: 1em 0.5em; */
        user-select: none;
      }

      paper-material {
        background-color: var(--app-primary-background-color);
        border-radius: 5px;
        margin-bottom: 1em;
      }

      .container {
        @apply --layout-horizontal-reverse;
      }
/*
      .container > * {
        outline: 1px solid green;
      }

      .container > * > * {
        outline: 1px solid yellow;
      }

      .container > * > * > * {
        outline: 1px solid blue;
      } */

      .info {
        @apply --layout-horizontal-reverse;
        @apply --layout-flex-auto;
        @apply --layout-around-justified;
      }

      .info-box {
        @apply --layout-horizontal;
        @apply --layout-center-center;
      }

      iron-image {
        width: 150px;
        height: 150px;
      }
    </style>


    <paper-material elevation="1">
      <div class="container">
        <iron-image src="[[productImagePath]]" sizing="contain"></iron-image>
        <div class="info">
          <div class="info-box product-name">[[productName]]a</div>
          <div class="info-box product-price">[[productPrice]]b</div>
          <div class="info-box product-count">[[productCount]]c</div>
          <div class="info-box product-count-final">[[productCountFinal]]d</div>
        </div>
      </div>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'product-card-cart',

        propertise: {
          productArr: {
            type: Array,
          }
        },
      });
    })();
  </script>
</dom-module>
