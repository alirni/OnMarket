<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html" />

<link rel="import" href="product-card.html" />
<link rel="import" href="onmarket-config.html" />

<dom-module id="page-paste">
  <template>
    <style>
      :host {
        @apply --layout-vertical;
        padding: 10px;
      }

      .container {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        /* @apply --layout-center-center; */
        @apply --layout-around-justified;
      }
    </style>

    <div class="container">
      <template is="dom-repeat" items="{{productArr}}" as="product">
        <product-card
          product-name="[[product.name]]"
          product-price="[[product.price]]"
          product-image-path="../images/product/paste/[[product.image]].png">
        </product-card>
      </template>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'page-paste',

        properties: {

          productArr: {
            type: Array,
            value: function () {
              try {
                return onmarket.product.paste;
              }
              catch (err) {
                this._warn(err);
              }
            }
          },
        },
      });
    })();
  </script>
</dom-module>
